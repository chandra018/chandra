<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>calculator</title>
</head>
<style>
    table{
        background-color: black;
    }
</style>
<body>
    
    <table border="1" width="20%" cellpadding="10" cellspacing="20">
        <tr             style="background-color: aliceblue;"
        >
            <th colspan="4"> </th>
        </tr>
        <tr             style="background-color: aliceblue;"
        >
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>/</th>
        </tr>
        <tr             style="background-color: aliceblue;"
        >
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>*</th>
        </tr>
        <tr             style="background-color: aliceblue;"
        >
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>.</th>
        </tr>
        <tr             style="background-color: aliceblue;"
        >
            <th> </th>
            <th>0</th>
            <th>+</th>
            <th style=" background-color:red ; color:white ;">c</th>
        </tr>
        <tr >
            <th style="background-color:red;color:white"colspan="4">=</th>
        </tr>
        
           
    </table>
    
</body>
</html>
